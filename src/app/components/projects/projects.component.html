<section id="projetos" class="py-20 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold mb-16 text-center text-primary">Projetos Recentes</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (project of visibleProjects; track project.id) {
                <div class="project-hover relative overflow-hidden rounded-lg shadow-lg">
                    <a [routerLink]="['/projetos', project.id]">
                        <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-64 object-cover">
                        <div class="project-overlay absolute inset-0 flex items-center justify-center opacity-0">
                            <div class="text-white text-center p-4">
                                <h3 class="text-2xl font-bold mb-2">{{ project.title }}</h3>
                                <p>{{ project.location }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            }
        </div>
        <div class="text-center mt-12">
            <button
                (click)="toggleShowAllProjects()"
                class="text-primary hover:text-secondary font-medium">
                {{ showAllProjects ? 'Ver menos projetos ↑' : 'Ver todos os projetos →' }}
            </button>
        </div>
    </div>
</section>
