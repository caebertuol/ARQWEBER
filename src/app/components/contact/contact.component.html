<section id="contato" class="py-20 bg-primary text-white">
  <div class="container mx-auto px-6">
<h2 class="text-4xl font-bold mb-16 text-center text-white border-b-2 border-secondary/50 pb-4">
    Entre em Contato
</h2>    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2 mb-10 md:mb-0 md:pr-10">
        <h3 class="text-2xl font-bold mb-6">Vamos conversar sobre seu projeto</h3>
        <p class="mb-6">Preencha o formulário ao lado ou entre em contato diretamente pelos canais abaixo:</p>
        <div class="space-y-4">
          <div class="flex items-start"><i-feather name="mail" class="mr-4 mt-1"></i-feather><span>ellebertuol&#64;gmail.com</span></div>
          <div class="flex items-start"><i-feather name="phone" class="mr-4 mt-1"></i-feather><span>(54) 98116-0144</span></div>
          <div class="flex items-start"><i-feather name="map-pin" class="mr-4 mt-1"></i-feather><span>Rua João e Maria 123, Brotas - Salvador/BA</span></div>
        </div>
      </div>
      <div class="md:w-1/2">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block mb-2">Nome</label>
              <input type="text" id="name" formControlName="name" class="w-full px-4 py-2 rounded text-gray-800">
            </div>
            <div>
              <label for="email" class="block mb-2">E-mail</label>
              <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 rounded text-gray-800">
            </div>
          </div>
          <div>
            <label for="subject" class="block mb-2">Assunto</label>
            <input type="text" id="subject" formControlName="subject" class="w-full px-4 py-2 rounded text-gray-800">
          </div>
          <div>
            <label for="message" class="block mb-2">Mensagem</label>
            <textarea id="message" rows="4" formControlName="message" class="w-full px-4 py-2 rounded text-gray-800"></textarea>
          </div>
          <button 
            type="submit" 
            [disabled]="isSubmitting"
            class="bg-secondary text-primary px-8 py-3 rounded-md transition duration-300 font-medium flex items-center justify-center"
            [ngClass]="{ 'hover:bg-white': !isSubmitting, 'opacity-50 cursor-not-allowed': isSubmitting }">
            @if (isSubmitting) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Enviando...</span>
            } @else {
              <span>Enviar Mensagem</span>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
